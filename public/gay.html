    <script src="./index.js"></script>
    <script src="./macanazos.js"></script>
    <script>
      var voto = false;
      var n1 = "";
      var n2 = "";
      var macanazo = window.location.href.substring(57);
      macanazo = macanazo.substring(0, macanazo.length - 5)
      firebase.database().ref("/macanazos/"+macanazo+"/votantes").once("value", function(snap){
        snap.forEach(function(child) {
          if(child.val() == firebase.auth().currentUser.email) voto = true;
        });
      }).then(function(){
        if(voto) $(".btn-primary").remove()
      });
      function select(nombre) {
        if(n1 == "") {
          n1 = nombre;
          $("#n1").html(n1+" ")
        } else {
          n2 = nombre;
          $("#n2").html(" "+n2)
        }
        console.log(n1)
        console.log(n2)
      }

      function nominarPareja() {
        votar(n1+"+"+n2, "gay");
      }
