<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Login | Macanazos Sabrocena 2018</title>
  </head>
  <body>
    <div class="container">
      <div class="row titulo">
        <div class="col-sm-12 text-center">
          <h1 class="display-4">Bienvenidos a los Macanazos Sabrocena edición "2019"</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-5">
          <div class="card text-center">
            <div class="card-header">
              <h5 class="card-title">Login</h5>
            </div>
            <div class="card-body">
              <h5>Que pedo broder, tu contraseña es ***** a que dijo es <b>macanazo</b></h5>
              <p>Email: <input type="email" name="email" id="email"></p>
              <p>Contraseña: <input type="password" name="pass" id="pass"></p>
              <button onclick="login()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="./index.js"></script>
    <script src="./macanazos.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(function(user){
      if(user){
        window.open("menu.html", "_self")
      }
    });
    </script>
  </body>
</html>
